
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .progress-container {
      display: none;
      margin: 16px 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #10b981;
      transition: width 0.3s ease;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
    }
    .results {
      margin-top: 16px;
      font-size: 12px;
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ›’ Shopping Assistant</div>
  </div>
  
  <button id="addToMigros" class="button">Add to Migros Cart</button>
  <button id="addToCoop" class="button">Add to Coop Cart</button>
  
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="status" id="statusText">Preparing...</div>
  </div>
  
  <div id="results" class="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
